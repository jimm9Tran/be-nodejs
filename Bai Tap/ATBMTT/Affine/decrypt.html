<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã Hóa và Giải Mã Affine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">     
        <form class="form-container">
            <!-- Phần Giải Mã Affine -->
            <section class="cipher-section">
                <h2>Giải Mã Affine</h2>
                <div class="input-group">
                    <label for="inputFileDecrypt">Hoặc chọn tệp:</label>
                    <input type="file" id="inputFileDecrypt" accept=".txt">
                </div>

                <div class="input-group">
                    <textarea id="inputTextDecrypt" rows="5" placeholder="Nhập bản mã cần giải mã hoặc chọn tệp để hiển thị nội dung ở đây"></textarea>
                </div>            

                <div class="input-group">
                    <label for="keyADecrypt">Khóa a:</label>
                    <select id="keyADecrypt" required>
                        <option value="" disabled selected>Chọn khóa a</option>
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                        <option value="11">11</option>
                        <option value="15">15</option>
                        <option value="17">17</option>
                        <option value="19">19</option>
                        <option value="21">21</option>
                        <option value="23">23</option>
                        <option value="25">25</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="keyBDecrypt">Khóa b (số):</label>
                    <input type="number" id="keyBDecrypt" placeholder="Nhập khóa b" required>
                </div>

                <div class="output-group">
                    <label for="decryptedText">Bản rõ:</label>
                    <textarea id="decryptedText" rows="5" readonly></textarea>
                </div>
                
                <div class="button-group">
                    <button type="button" id="decryptButton" class="btn">Giải mã</button>
                    <button type="button" id="resetButtonDecrypt" class="btn reset">Reset</button>
                    <button type="button" id="saveButtonDecrypt" class="btn save">Lưu</button>
                </div>
            </section>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="affine.js"></script>
</body>
</html>
