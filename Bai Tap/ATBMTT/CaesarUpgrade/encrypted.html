<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã Hóa Caesar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mã Hóa</h1>
        <form class="form-container">
            <div class="input-group">
                <label for="inputFile">Hoặc chọn tệp:</label>
                <input type="file" id="inputFile" accept=".txt">
            </div>

            <div class="input-group">
                <textarea id="inputText" rows="3" placeholder="Nội dung trong tệp sẽ được hiển thị ở đây"></textarea>
            </div>            

            <div class="input-group">
                <label for="key">Khóa (số):</label>
                <input type="number" id="key" placeholder="Nhập khóa">
            </div>

            <div class="output-group">
                <label for="encryptedText">Bản mã:</label>
                <textarea id="encryptedText" rows="3" readonly></textarea>
            </div>
            
            <div class="button-group">
                <button type="button" id="backButton" class="btn">Quay lại</button>
                <button type="button" id="encryptButton" class="btn">Mã hóa</button>
                <button type="button" id="resetButton" class="btn reset">Reset</button>
                <button type="button" id="saveButton" class="btn save">Save</button>
            </div>

            <!-- Message display area -->
            <div id="message" class="message"></div>
        </form>
    </div>

    <script src="caesar.js"></script>
    <script src="enc.js"></script>
</body>
</html>
