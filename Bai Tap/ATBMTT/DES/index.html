<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã Hóa DES</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 360px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 26px;
        }

        .description {
            color: #7f8c8d;
            font-size: 15px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 15px;
            background-color: #3498db;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.4);
        }

        footer {
            margin-top: 30px;
        }

        footer p {
            color: #95a5a6;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }

            h1 {
                font-size: 22px;
            }

            .description {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            .btn {
                padding: 10px;
                font-size: 13px;
            }

            h1 {
                font-size: 20px;
            }

            .description {
                font-size: 13px;
                margin-bottom: 25px;
            }

            footer p {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DES Encryption Tool</h1>
        </header>
        <p class="description">Chọn chức năng bạn muốn thực hiện</p>
        <div class="button-group">
            <button type="button" id="encryptButtonI" class="btn">Mã hóa</button>
            <button type="button" id="decryptButtonI" class="btn">Giải mã</button>
            <button type="button" id="backButton" class="btn">Quay lại</button>
        </div>

        <footer>
            <p>&copy; 2024 DES Encryption/Decryption Tool</p>
        </footer>
    </div>

    <script>
        document.getElementById('backButton').addEventListener('click', function () {
            window.location.href = '../index.html';
        });
        document.getElementById('encryptButtonI').addEventListener('click', function () {
            window.location.href = 'encrypt.html';
        });

        document.getElementById('decryptButtonI').addEventListener('click', function () {
            window.location.href = 'decrypt.html';
        });
    </script>
</body>
</html>
