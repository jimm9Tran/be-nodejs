<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã Hóa Hoán Vị</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mã Hóa Hoán Vị</h1>
        <form class="form-container">
            <div class="input-group">
                <label for="inputFile">Chọn tệp văn bản:</label>
                <input type="file" id="inputFile" accept=".txt">
            </div>

            <div class="input-group">
                <textarea id="inputText" rows="5" placeholder="Nhập văn bản hoặc nội dung trong tệp sẽ hiển thị ở đây"></textarea>
            </div>            

            <div class="input-group">
                <label for="key">Khóa hoán vị (danh sách các số, cách nhau bằng dấu phẩy):</label>
                <input type="text" id="key" placeholder="Nhập khóa (VD: 3,1,4,2)">
            </div>

            <div class="output-group">
                <label for="encryptedText">Bản mã:</label>
                <textarea id="encryptedText" rows="5" readonly></textarea>
            </div>
            
            <div class="button-group">
                <button type="button" id="backButton" class="btn">Quay lại</button>
                <button type="button" id="encryptButton" class="btn">Mã hóa</button>
                <button type="button" id="resetButton" class="btn reset">Reset</button>
                <button type="button" id="saveButton" class="btn save">Lưu bản mã</button>
            </div>

            <!-- Khu vực hiển thị thông báo -->
            <div id="message" class="message"></div>
        </form>
    </div>

    <script src="hoanvi.js"></script>
    <script>
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        })
    </script>    
</body>
</html>
