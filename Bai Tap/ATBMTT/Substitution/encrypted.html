<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã Hóa & Giải Mã Thay Thế</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mã Hóa & Giải Mã Thay Thế</h1>
        <div class="encryption-section">
            <h2>Mã Hóa</h2>
            <form class="form-container">
                <div class="input-group">
                    <label for="inputFileEncrypt">Chọn tệp để mã hóa:</label>
                    <input type="file" id="inputFileEncrypt" accept=".txt">
                </div>

                <div class="input-group">
                    <label for="inputTextEncrypt">Nội dung để mã hóa:</label>
                    <textarea id="inputTextEncrypt" rows="5" placeholder="Nội dung trong tệp sẽ được hiển thị ở đây"></textarea>
                </div>

                <div class="input-group">
                    <label for="keyEncrypt">Khóa (26 ký tự):</label>
                    <input type="text" id="keyEncrypt" placeholder="Nhập khóa gồm 26 ký tự từ A-Z">
                    <button type="button" id="generateKeyEncryptButton" class="btn small-btn">Sinh khóa tự động</button>
                </div>

                <div class="output-group">
                    <label for="encryptedText">Bản mã:</label>
                    <textarea id="encryptedText" rows="5" readonly></textarea>
                </div>

                <div class="button-group">
                    <button type="button" id="encryptButton" class="btn">Mã hóa</button>
                    <button type="button" id="saveEncryptButton" class="btn save">Save</button>
                    <button type="button" id="resetEncryptButton" class="btn reset">Reset</button>
                </div>
            </form>
        </div>

        <!-- Message display area -->
        <div id="message" class="message"></div>
    </div>

    <script src="enc.js"></script>
</body>
</html>
