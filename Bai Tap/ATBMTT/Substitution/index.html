<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã Hóa Thay thế</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .description {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px;
            background-color: #3498db;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mã Hóa và Giải Mã Thay thế</h1>
        <p class="description">Chọn chức năng bạn muốn thực hiện</p>
        <div class="button-group">
            <button type="button" id="encryptButtonI" class="btn">Mã hóa</button>
            <button type="button" id="decryptButtonI" class="btn">Giải mã</button>
        </div>
    </div>

    <script>
        document.getElementById('encryptButtonI').addEventListener('click', function () {
            window.location.href = 'encrypted.html';
        });

        document.getElementById('decryptButtonI').addEventListener('click', function () {
            window.location.href = 'decrypted.html';
        });
    </script>
</body>
</html>
