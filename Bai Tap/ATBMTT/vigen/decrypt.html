<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Mã Vigenère</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Giải Mã Vigenère</h1>
        <form class="form-container">
            <!-- Input file group -->
            <div class="input-group">
                <label for="inputFile">Hoặc chọn tệp:</label>
                <input type="file" id="inputFile" accept=".txt">
            </div>

            <!-- Input text group -->
            <div class="input-group">
                <textarea id="inputText" rows="3" placeholder="Nội dung mã hóa trong tệp sẽ được hiển thị ở đây"></textarea>
            </div>

            <!-- Key input group -->
            <div class="input-group">
                <label for="key">Khóa (chuỗi ký tự):</label>
                <input type="text" id="key" placeholder="Nhập khóa (chuỗi ký tự)">
            </div>

            <!-- Output text group -->
            <div class="output-group">
                <label for="decryptedText">Bản gốc:</label>
                <textarea id="decryptedText" rows="3" readonly></textarea>
            </div>
            
            <!-- Button group -->
            <div class="button-group">
                <button type="button" id="backButton" class="btn">Quay lại</button>
                <button type="button" id="decryptButton" class="btn">Giải mã</button>
                <button type="button" id="resetButton" class="btn reset">Reset</button>
                <button type="button" id="saveButton" class="btn save">Save</button>
            </div>

            <!-- Message display area -->
            <div id="message" class="message"></div>
        </form>
    </div>

    <script src="vigenere-decrypt.js"></script>
</body>
</html>
